<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Responsive & Interactive Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Learning Website</h1>
    <nav>
      <ul>
        <li><a href="#quiz">Quiz</a></li>
        <li><a href="#api">API Data</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Welcome</h2>
    <p>This page demonstrates responsive design, an interactive quiz, and real-time API data fetching using JavaScript.</p>
  </section>

  <!-- Interactive Quiz Section -->
  <section class="quiz" id="quiz">
    <h2>Quick Quiz</h2>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit</button>
    <p id="result"></p>
  </section>

  <!-- API Data Section -->
  <section class="api-section" id="api">
    <h2>Random Joke Generator</h2>
    <button id="joke-btn">Get a Joke</button>
    <p id="joke-text"></p>
  </section>
