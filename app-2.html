<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MySite</h1>
      <p>This is a responsive page built with Flexbox, Grid and a working Contact Form.</p>
      <a href="#contact" class="hero-btn">Get in Touch</a>
    </div>
  </section>

  <!-- GRID CONTENT -->
  <section class="grid-container">
    <div class="item">Section 1</div>
    <div class="item">Section 2</div>
    <div class="item">Section 3</div>
    <div class="item">Section 4</div>
  </section>

  <!-- CONTACT FORM -->
  <section id="contact" class="contact-container">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    &copy; 2025 MySite
  </footer>
  
   <script src="script.js"></script>
  
</body>
</html>
